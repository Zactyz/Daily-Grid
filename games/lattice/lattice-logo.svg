<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <clipPath id="r">
      <rect x="24" y="24" width="208" height="208" rx="48"/>
    </clipPath>
    <pattern id="zebra" width="28" height="28" patternUnits="userSpaceOnUse" patternTransform="rotate(-18)">
      <rect width="28" height="28" fill="#0a0a0f"/>
      <rect x="0" y="0" width="10" height="28" fill="#ffffff" opacity="0.92"/>
      <rect x="14" y="0" width="6" height="28" fill="#ffffff" opacity="0.78"/>
    </pattern>
  </defs>

  <!-- Outer tile -->
  <rect x="24" y="24" width="208" height="208" rx="48" fill="#0a0a0f" stroke="rgba(255,255,255,0.10)"/>

  <!-- Zebra stripes -->
  <g clip-path="url(#r)">
    <rect x="24" y="24" width="208" height="208" fill="url(#zebra)" opacity="0.95"/>

    <!-- soft vignette -->
    <rect x="24" y="24" width="208" height="208" fill="#0a0a0f" opacity="0.18"/>

    <!-- subtle lattice lines -->
    <g stroke="rgba(255,255,255,0.12)" stroke-width="6" stroke-linecap="round">
      <path d="M64 84h128"/>
      <path d="M64 128h128"/>
      <path d="M64 172h128"/>
      <path d="M84 64v128"/>
      <path d="M128 64v128"/>
      <path d="M172 64v128"/>
    </g>

    <!-- DG mark bottom-right -->
    <g transform="translate(0 0)">
      <rect x="162" y="168" width="62" height="56" rx="18" fill="rgba(10,10,15,0.75)" stroke="rgba(255,255,255,0.12)"/>
      <text x="193" y="206" text-anchor="middle" font-family="'Space Grotesk', system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="#ffffff" opacity="0.95">DG</text>
    </g>
  </g>
</svg>
