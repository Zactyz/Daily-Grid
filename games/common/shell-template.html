<!-- Shared Shell Template (contract) -->
<!-- Required IDs: timer, pause-btn, reset-btn, leaderboard-btn, pause-overlay, start-overlay,
     completion-modal, final-time, leaderboard-list, leaderboard-title, share-btn,
     reset-modal, confirm-reset-btn, cancel-reset-btn, exit-replay-modal, confirm-exit-replay-btn,
     cancel-exit-replay-btn, exit-replay-btn, claim-initials-form, initials-input,
     modal-title, modal-subtitle, practice-complete-actions, try-again-btn, next-level-btn,
     back-to-daily-complete-btn, practice-infinite-btn, next-game-promo, next-game-link,
     next-game-logo, next-game-text, practice-mode-btn, back-to-daily-btn, daily-badge, practice-badge,
     shell-toast, shell-toast-text (optional but recommended)
-->

<!-- Badges + mode actions (place in your header area) -->
<div id="daily-badge" class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-zinc-200/90 text-xs font-medium mb-3 uppercase tracking-wider">Daily</div>
<div id="practice-badge" class="hidden inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400/90 text-xs font-medium mb-3 uppercase tracking-wider">Practice</div>
<button id="practice-mode-btn" class="w-full max-w-md mt-4 py-3 rounded-xl border border-white/10 text-zinc-400 text-sm font-medium hover:bg-white/5 hover:text-white transition-colors flex items-center justify-center gap-2 group">Practice Mode</button>
<button id="back-to-daily-btn" class="hidden w-full max-w-md mt-4 py-3 rounded-xl border border-white/10 text-zinc-300 text-sm font-medium hover:bg-white/5 transition-colors flex items-center justify-center gap-2">Back to Daily</button>

<!-- External cross-game promo (shown after completion, optional) -->
<a id="external-game-promo" href="#" class="hidden w-full max-w-md mt-4 py-3 px-4 rounded-xl border transition-all flex items-center justify-center gap-3">
  <img id="external-game-logo" src="" alt="" class="w-7 h-7 rounded-lg">
  <div class="flex-1 text-left">
    <div id="external-game-text" class="font-semibold text-sm"></div>
    <div class="text-xs opacity-70">Continue your daily streak</div>
  </div>
  <svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
  </svg>
</a>

<!-- Toast (optional but recommended) -->
<div id="shell-toast" class="hidden fixed left-1/2 -translate-x-1/2 bottom-6 z-50 px-4 py-2 rounded-full text-xs font-semibold tracking-wide bg-black/70 border border-white/10 text-white">
  <span id="shell-toast-text"></span>
</div>
